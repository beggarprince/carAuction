<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Circus of Value</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .banner {
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      padding: 15px 0;
    }

    .banner-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .site-title {
      font-size: 28px;
      font-weight: bold;
      color: #2c5aa0;
      margin-bottom: 10px;
    }

    .breadcrumb {
      font-size: 14px;
      color: #666;
    }

    .breadcrumb a {
      color: #2c5aa0;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .main-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border: 1px solid #ddd;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #2c5aa0;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .form-section {
      margin-bottom: 30px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: white;
      border-radius: 3px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2c5aa0;
      outline: none;
      box-shadow: 0 0 3px rgba(44, 90, 160, 0.3);
    }

    .submit-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }

    button {
      background-color: #2c5aa0;
      color: white;
      padding: 12px 40px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
      width: 100%;
    }

    button:hover {
      background-color: #1a4480;
    }

    .response-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      text-align: center;
    }

    #error {
      font-weight: bold;
      margin-bottom: 10px;
      color: #d4004b;
    }

    .welcome-message {
      font-size: 14px;
      color: #666;
    }

    .required {
      color: #d4004b;
    }

    .form-instructions {
      background-color: #e6f2ff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
      text-align: left;
    }

    .form-instructions h3 {
      margin-bottom: 10px;
      color: #2c5aa0;
    }

    .links-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .links-section a {
      color: #2c5aa0;
      text-decoration: none;
      margin: 0 10px;
    }

    .links-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 20px 10px;
        padding: 30px 20px;
      }
    }
  </style>

</head>
<body>

<!-- Banner -->
<div class="banner">
  <div class="banner-content">
    <div class="site-title">CIRCUS OF VALUE - Car Marketplace</div>
    <div class="breadcrumb">
      <a href="/">Home</a> > Login
    </div>
  </div>
</div>

<!-- Main Container -->
<div class="main-container">
  <h1>Login to Your Account</h1>

  <div class="form-instructions">
    <h3>Welcome Back!</h3>
    <p>Enter your account credentials to sign in.</p>
  </div>

  <form id="loginForm">
    <!-- Login Information Section -->
    <div class="form-section">
      <div class="form-group">
        <label for="username">Username <span class="required">*</span></label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
    </div>

    <!-- Submit Section -->
    <div class="submit-section">
      <button type="submit">Log In</button>
    </div>
  </form>

  <!-- Response Section -->
  <div class="response-section">
    <div id="error"></div>
    <div class="welcome-message">Ready to access your account</div>
  </div>

  <!-- Links Section -->
  <div class="links-section">
    <a href="/register">Create New Account</a> |
    <a href="/forgot-password">Forgot Password?</a>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    await login();
  });

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Clear previous errors
    errorDiv.textContent = "";
    errorDiv.style.display = "none";

    // Basic validation
    if (!username || !password) {
      errorDiv.textContent = "Please fill in all required fields";
      errorDiv.style.display = "block";
      return;
    }

    // Show loading state
    const submitButton = form.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.textContent = "Logging in...";
    submitButton.disabled = true;

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (response.status === 200) {
        const token = response.headers.get("Authorization");
        localStorage.setItem("jwt", token);

        // Show success message briefly before redirect
        errorDiv.textContent = "Login successful! Redirecting...";
        errorDiv.style.color = "green";
        errorDiv.style.display = "block";

        setTimeout(() => {
          window.location.href = "/home.html";
        }, 1000);
      } else {
        const errorText = await response.text();
        errorDiv.textContent = errorText || "Login failed. Please check your credentials.";
        errorDiv.style.color = "#d4004b";
        errorDiv.style.display = "block";
      }
    } catch (err) {
      console.error("Login error:", err);
      errorDiv.textContent = "Network error. Please try again.";
      errorDiv.style.color = "#d4004b";
      errorDiv.style.display = "block";
    } finally {
      // Reset button state
      submitButton.textContent = originalText;
      submitButton.disabled = false;
    }
  }
</script>



</body>
</html>
